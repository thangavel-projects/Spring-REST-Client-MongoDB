buildscript{
	
	 repositories {
	 	mavenCentral()
	 }
	 
	 dependencies {
	 	classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.0.RELEASE");
	 }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'spring-boot'

jar {
	
	manifest {
        attributes 'Main-Class': 'com.epam.sample.rest.client.Application'
    }
	baseName = 'spring-rest-client'
	version = '0.1'
}

repositories {
    mavenCentral()
}

dependencies {

    compile 'org.slf4j:slf4j-api:1.7.21','org.springframework.boot:spring-boot-starter-data-rest',
    		'org.springframework.boot:spring-boot-starter-data-mongodb','org.mongodb:mongo-java-driver:3.2.2'
    		
    testCompile 'junit:junit:4.12','org.springframework.boot:spring-boot-starter-test'
}
